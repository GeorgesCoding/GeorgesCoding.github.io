<!DOCTYPE html>
<html lang="en">

<!-- When deploying to domain, change the directories for the main and subpage in index.html -->


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/6eb7aace7e.js" crossorigin="anonymous"></script>
    <script src="functions.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init({
                publicKey: "OmkW-QBfWdiQpxshy",
            });
        })();
    </script>
    <script>
        function onSubmit(token) {
            document.getElementById("form").submit();
        }
    </script>
    <link rel="icon" type="image/x-icon" href="Assets/Icon.ico">
    <link rel="stylesheet" href="style.css">
    <title>George's Portfolio Website</title>
</head>
<a id="top"></a>


<!-- Contact/Socials-->
<a id="contact"></a>
<div class="contact">
    <h3>Contact</h3>
    <div class="grid">

        <div class="form">
            <h4>Leave a Message</h4>
            <form id="form">
                <label for="name">Name:</label>
                <input type="name" name="name" placeholder="Your Name" autocomplete="on" aria-required="true"><br>

                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Your Email" autocomplete="on" aria-required="true"><br>

                <label for="message">Message:</label>
                <textarea name="message" placeholder="Your Message" rows="5" aria-required="true"></textarea>
            </form>
            <button class="g-recaptcha" data-sitekey="6Le5vcQpAAAAAPRCGYRuxFxoLzmvArO6QtPSUOe7" data-callback='onSubmit' data-action='submit' type="submit">Send</button>
        </div>

    </div>
</div>


</html>
